name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client
        env:
          VITE_API_URL: https://the-looms-aura-backend.onrender.com/api

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist
          branch: gh-pages
